<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>TIICHER | Edit Cursos</title>
<link th:href="@{http://localhost:9876/css/bootstrap.min.css}" rel="stylesheet">
<style type="text/css">
.dat_but {
  transition-duration: 0.4s;
}

.dat_but:hover {
  background-color: grey; /* Green */
  color: white;
}

</style>
</head>
<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">TIICHER</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <!-- <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search"> -->
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
	    	<!--  -->
		
      <form th:action="@{/logout}" method="post" style="height:100%">
      <span th:if="${session.usuario!=null} " style="margin-right:30px; color:#FFF; ">Bienvenid@
							<span class="font-italic" th:text="${session.usuario.nombre}"></span>
			</span>
      	<a style="margin-right:10px" th:href="@{/private/index/user}">
      		<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-person-circle" viewBox="0 0 16 16">
			  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
			  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
			</svg></a>
          <button type="submit" class="dat_but" style="height:30px">Cerrar Sesion</button>
      </form>
      <!-- class="nav-link px-3" -->
      
    </div>
  </div>
</header>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
					<div th:if="${not #lists.isEmpty(curso)}">	
					
					<div th:if="${param.error}" class="alert alert-danger mb-3">Credenciales incorrectas</div>
						<form method="POST" class="needs-validation" th:object="${curso}" novalidate="" autocomplete="off" th:action="@{/private/index/edit/curso/update}" role="form">
							<div class="mb-3">
								<label class="mb-2 text-muted" for="nombre_curso">Nombre Curso</label>
								<input type="text" th:value="${curso.nombre_curso}" field="*{nombre_curso}" placeholder="Nombre Curso"  name="nombre_curso" id="user" class="form-control" value="" required autofocus>

							</div>
							<div class="mb-3">
								<input type="text" th:value="${curso.id_curso}" field="*{id_curso}" readonly style="width:30%;" name="id_curso" id="user" class="form-control" value="" required autofocus>

							</div>
							<div class="d-flex align-items-center">
						
								<input type="submit" class="btn btn-sm btn-outline-secondary" value="Actualizar"/>
								<a type="button" th:href="@{/private/index/edit/list/curso}" class="btn btn-sm btn-outline-secondary">Cancelar</a>
							</div>
						</form>
					</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
</body>
</html>
