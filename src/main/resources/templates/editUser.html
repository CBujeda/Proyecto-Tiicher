<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">TIICHER</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <!-- <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search"> -->
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
	    	<!--  -->
		
      <form th:action="@{/logout}" method="post" style="height:100%">
          <button type="submit" class="dat_but" style="height:30px">Cerrar Sesion</button>
      </form>
      <!-- class="nav-link px-3" -->
      
    </div>
  </div>
</header>


	<section >
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
			  <svg xmlns="http://www.w3.org/2000/svg" width="150px" height="150px" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
				  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
				  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
				</svg>
            <h5 class="my-3" th:text="${usuario.username}">username</h5>
            <a type="button" th:href="@{/private/index}" class="btn btn-sm btn-outline-secondary">Atras</a>
          </div>
        </div>

      </div>
        
      <div class="col-lg-8">
        <div class="card mb-4">
        <div th:if="${param.error}" class="alert alert-danger mb-3">Datos invalidos</div>
		<div th:if="${param.emailNone}" class="alert alert-warning mb-3">Email Invalido</div>
		<div th:if="${param.errorPass}" class="alert alert-warning mb-3">Contraseña erronea</div>
          <div class="card-body">
			<form class="needs-validation" novalidate="" autocomplete="off" th:action="@{/private/index/user/update}" th:object="${usuario}" method="post">
				<div class="mb-3">
					<label class="mb-2 text-muted" for="name">Nombre*</label>
					<input id="name" placeholder="Modificar nombre" th:value="${usuario.nombre}" style="border-top-width:0;border-left-width:0;border-right-width:0;border-radius:0;" type="text" class="form-control" th:field="*{nombre}" name="name" value="" required>
				</div>
				<div class="mb-3">
					<label class="mb-2 text-muted" for="name">Apellidos</label>
					<input id="lastname" placeholder="Modificar apellidos" th:value="${usuario.apellido}" style="border-top-width:0;border-left-width:0;border-right-width:0;border-radius:0;" type="text" class="form-control" name="lastname" th:field="*{apellido}" value="" required>
				</div>
				<div class="mb-3">
					<label class="mb-2 text-muted" for="email">E-Mail</label>
					<input id="email" placeholder="Modificar e-Mail " th:value="${usuario.email}" style="border-top-width:0;border-left-width:0;border-right-width:0;border-radius:0;" type="email" class="form-control" name="email" value=""  th:field="*{email}" required>
				</div>
					
				<div class="mb-3">
					<label class="mb-2 text-muted" for="name">Nombre de usuario*</label>
					<input id="user" placeholder="Modificar nombre de usuario " th:value="${usuario.username}" style="border-top-width:0;border-left-width:0;border-right-width:0;border-radius:0;" type="text" class="form-control" th:field="*{username}" name="user" readonly  >
				</div>	
				<div class="mb-3">
					<label class="mb-2 text-muted" for="password">Contraseña*</label>
					<input id="password" placeholder="Nueva contraseña" style="border-top-width:0;border-left-width:0;border-right-width:0;border-radius:0;" type="password" class="form-control" name="password" th:field="*{password}" required>
				</div>

				<div class="align-items-center d-flex">
					 <input type="submit" class="btn btn-primary ms-auto" value="Actualizar"/>
				</div>
			
			</form>
            </div>
          </div>
        </div>
        
 
        </div>
      </div>
</section>
</body>
</html>
